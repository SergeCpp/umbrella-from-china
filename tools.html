   src    ="https://archive.org/download/lingyuan-yousa-time-mark-10th-anniversary-concert/
Lingyuan%20Yousa.%20Time%20Mark.%2010th%20Anniversary%20Concert%20360p.mp4"
   type   ="video/mp4"><track default
   kind   ="subtitles"
   label  ="English"
   srclang="en"
   src    ="/lingyuan-yousa-concert.english.vtt.txt"></video></div>

<p class  ="text-center"
   style  ="font-family:monospace; font-size:1.5em;"><input
   id     ="time"
   style  ="font-family:monospace; font-size:1.5em;"
   type   ="text"
   maxlength="8"
   size     ="8"
no-autofocus>&nbsp;<button
   onclick="set_time()"
   style  ="font-family:monospace; font-size:1.5em;"
   type   ="button">Set time x play</button>&nbsp;(1..36 tracks are corrected)</p>

<script>
document.getElementById("time").value = "01:36:46";
function set_time() {
  const p   = document.getElementById("play");
  const hms = document.getElementById("time").value;
  if   (hms.length === 8) {
    const [h, m, s] = hms.split(':').map(Number);
    p.currentTime = (h * 60 + m) * 60 + s;
    p.play();
  }
}
</script>
