<!DOCTYPE html>

<head>

<style>
.in-wrap {
  font-family: monospace;
  margin: 0.3em auto;
  max-width: 105ch;
}
.in-wide {
  box-sizing: border-box;
  font-family: monospace;
  width: 100%
}

.in-grid {
  display: grid;
  font-family: monospace;
  gap: 0.3em 1ch;
  grid-template-columns: repeat(auto-fit, minmax(33ch, 1fr));
  margin: 0.3em auto 0.8em;
  max-width: 105ch;
}
.in-grid :is(button, input) {
  font-family: monospace;
}

.in-flex {
  align-items: center;
  display: flex;
}
.in-mid {
  flex: 1;
}
.in-mid-flex {
  display: flex;
  flex: 0;
}
.in-side {
  flex: 0;
}
.in-side-flex {
  display: flex;
  flex: 1;
}

.label-mid {
  cursor: pointer;
  display: block;
  text-align: center;
}
.label-side {
  cursor: pointer;
  flex: 1;
}

.chk {
  accent-color: #b5b5b5; /* Gray71 */
  cursor: pointer;
}
.btn {
  cursor: pointer;
  margin: 0 0.3em;
  padding: 0 2.5ch;
}
</style>
</head>

<main>
<h1 class="text-center">Umbrella from&nbsp;China&nbsp;&mdash; Archived&nbsp;Items by&nbsp;Views/Day</h1>

<div class ="text-center">Based on <a

<div class      ="in-wrap" style="margin-top: 0.8em;"><input id="collections"
     class      ="in-wide"
     type       ="text"
     maxlength  ="100"
     placeholder="Collections: audio, beauty, clothing, dance, xiaodan, ziyan"></div>

<div class      ="in-wrap"><input id="creators"
     class      ="in-wide"
     type       ="text"
     maxlength  ="100"
     placeholder="Creators: Ziyan, Xiaodan, Qisan, Xiao Wu, Zi Jiaer"></div>

<div class      ="in-wrap"><input id="subjects"
     class      ="in-wide"
     type       ="text"
     maxlength  ="100"
     placeholder="Subjects: Ancient Style, Hanfu, Fan Dance / Enter ? in any field to get description"></div>

<div class      ="in-wrap"><input id="title"
     class      ="in-wide"
     type       ="text"
     maxlength  ="100"
     placeholder="Title: Flowers and the Moon, Ronin Pipa / AND OR NOT NOTANY NOTALL / a-z, 0-9, ._-, ' '"></div>

<div class="in-grid">
  <div class="in-flex">
    <div class="in-side">
      <input id="downloads-min" type="text" size="10" maxlength="10" placeholder="Min / Prev"></div>
    <div class="in-mid">
      <label class="label-mid" for="downloads-min">Downloads</label></div>
    <div class="in-side">
      <input id="downloads-max" type="text" size="10" maxlength="10" placeholder="Max / Curr"></div>
  </div>

  <div class="in-flex">
    <div class="in-side">
      <input id="month-min" type="text" size="10" maxlength="10" placeholder="Min / Prev"></div>
    <div class="in-mid">
      <label class="label-mid" for="month-min">Month</label></div>
    <div class="in-side">
      <input id="month-max" type="text" size="10" maxlength="10" placeholder="Max / Curr"></div>
  </div>

  <div class="in-flex">
    <div class="in-side">
      <input id="week-min" type="text" size="10" maxlength="10" placeholder="Min / Prev"></div>
    <div class="in-mid">
      <label class="label-mid" for="week-min">Week</label></div>
    <div class="in-side">
      <input id="week-max" type="text" size="10" maxlength="10" placeholder="Max / Curr"></div>
  </div>

  <div class="in-flex">
    <div class="in-side">
      <input id="created-min" type="text" size="10" maxlength="10" placeholder="Min" value="2012-01-01"></div>
    <div class="in-mid">
      <label class="label-mid" for="created-min">Created</label></div>
    <div class="in-side">
      <input id="created-max" type="text" size="10" maxlength="10" placeholder="Max" value="2024-10-19"></div>
  </div>

  <div class="in-flex">
    <div class="in-side-flex">
      <input id="favs-min" type="text" size="5" maxlength="5" placeholder="Favs">
      <label for="favs-min" class="label-side"></label></div>
    <div class="in-mid-flex">
      <input id="prev-only" class="chk" type="checkbox">
      <button id="process-filter" class="btn">Filter</button>
      <input id="curr-only" class="chk" type="checkbox"></div>
    <div class="in-side-flex">
      <label for="favs-max" class="label-side"></label>
      <input id="favs-max" type="text" size="5" maxlength="5" placeholder="Favs"></div>
  </div>

  <div class="in-flex">
    <div class="in-side">
      <input id="archived-min" type="text" size="10" maxlength="10" placeholder="Min" value="2022-05-06"></div>
    <div class="in-mid">
      <label class="label-mid" for="archived-min">Archived</label></div>
    <div class="in-side">
      <input id="archived-max" type="text" size="10" maxlength="10" placeholder="Max" value="2025-03-08"></div>
  </div>
</div>

<div id           ="results"
     data-dates   ="/archive/stats/archive-dates.txt"

<div id   ="timings"
