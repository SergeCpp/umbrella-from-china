<div class="in-wrap" style="margin-top: 1.2em; margin-bottom: 0.6em;">

<div class      ="in-wrap"><input id="collections"

     type       ="text"
     maxlength  ="100"

<div class      ="in-wrap"><input id="creators"
     class      ="in-wide"
     type       ="text"
     maxlength  ="100"

<div class      ="in-wrap"><input id="subjects"

     type       ="text"
     maxlength  ="100"
     placeholder="Subjects: Ancient Style, Hanfu, Fan Dance"></div>

<div class      ="in-wrap"><input id="title"
     class      ="in-wide"
     type       ="text"
     maxlength  ="100"

<div class      ="in-wrap"><input id="description"
     class      ="in-wide"

<div class="in-grid">

  </div>

  <div class="in-flex">

  </div>

    <div class="in-side">
      <input id="created-max" type="text" size="10" maxlength="10" placeholder="Max" value="2024-10-19"></div>
  </div>

  <div class="in-flex">
    <div class="in-side-flex">
      <input id="favs-min" style="flex: none;" type="text" size="5" maxlength="5" placeholder="Favs">
      <label for="favs-min" class="in-label-side"></label></div>
    <div class="in-mid-flex">
      <input id="prev-only" class="in-chk" type="checkbox">
      <button id="process-filter" class="in-btn">Filter</button>
      <input id="curr-only" class="in-chk" type="checkbox"></div>
    <div class="in-side-flex">
      <label for="favs-max" class="in-label-side"></label>
      <input id="favs-max" style="flex: none;" type="text" size="5" maxlength="5" placeholder="Favs"></div>
  </div>

  <div class="in-flex">
    <div class="in-side">
      <input id="archived-min" type="text" size="10" maxlength="10" placeholder="Min" value="2022-05-06"></div>
    <div class="in-mid">
      <label class="in-label-mid" for="archived-min">Archived</label></div>

      <input id="archived-max" type="text" size="10" maxlength="10" placeholder="Max" value="2025-03-08"></div>
