<div class ="text-center">Based&nbsp;on&nbsp;<a

&amp;fl[]=identifier&amp;fl[]=title&amp;fl[]=mediatype
&amp;fl[]=item_size&amp;fl[]=creator&amp;fl[]=collection

<div class      ="text-center"
     style      ="font-family: monospace; margin: 1em 0 0.5em;"><input
     id         ="collections"
     style      ="font-family: monospace;"
     type       ="text"
     size       ="86"
     maxlength  ="86"

<div class      ="text-center"
     style      ="font-family: monospace; margin: 0.5em 0;"><input

<div class      ="text-center"
     style      ="font-family: monospace; margin: 0.5em 0 1em;"><input

     style      ="font-family: monospace;"

     maxlength  ="10"

     id         ="process-filter"
